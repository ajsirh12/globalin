<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>16.attr</title>
	<style type="text/css">
		.box1{
			margin : 10px;
			border : 5px solid #ccc;
			padding : 30px;
			text-align: center; 
		}
		.box2{
			margin : 10px;
			border : 10px solid #ff00ff;
			background-color: #ff0;
			padding : 25px;
			text-align: left; 
		}
	</style>
	<script type="text/javascript">
		function setFontColor(color) {
			var box = document.getElementById("box");
			box.style.color = color;
		}
		function setBgColor(color) {
			var box = document.getElementById("box");
			box.style.background = color;
		}
		function setWidth(width){
			var box = document.getElementById("box");
			box.style.width = width;
		}
		function changeClass(cls) {
			var box = document.getElementById("box");
			box.className = cls;
		}
	</script>
</head>
<body>
	<h1>css 제어하기</h1>
	<!-- <div id="box" class="box1">테스트영역입니다.</div> -->
	<div id="box" class="box2">테스트영역입니다.</div>
	<input type="button" value="(폰트) r" onclick="setFontColor('#f00')">
	<input type="button" value="(폰트) g" onclick="setFontColor('#0f0')">
	<input type="button" value="(폰트) b" onclick="setFontColor('#00f')"><br>
	<input type="button" value="(배경) r" onclick="setBgColor('#f00')">
	<input type="button" value="(배경) g" onclick="setBgColor('#0f0')">
	<input type="button" value="(배경) b" onclick="setBgColor('#00f')"><br>
	<input type="button" value="width = 50%" onclick="setWidth('50%')"><br>
	<input type="button" value="box1 클래스 적용" onclick="changeClass('box1')">
	<input type="button" value="box2 클래스 적용" onclick="changeClass('box2')">
</body>
</html>
