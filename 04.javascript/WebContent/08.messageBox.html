<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>08.messageBox</title>
<script type="text/javascript">
	var user_id = prompt("아이디를 입력하세요~","");
	
	if(user_id!=""){
		alert("안녕하세요! " + user_id + "님");
		var result = confirm("정말 로그아웃 하시겠십니까?");
		if(result){
			alert("로그아웃 되었습니다.");
		}
		else{
			alert("취소되었습니다.");
		}
	}
	else{
		alert("나가");
	}
</script>
</head>
<body>

</body>
</html>
